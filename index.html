<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track Tools | 32 Decision-Forcing Frameworks</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Plaak';
            src: url('Plaak3Trial-43-Bold.otf') format('opentype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Riforma';
            src: url('RiformaLL-Regular.otf') format('opentype');
            font-weight: normal;
        }

        @font-face {
            font-family: 'Monument';
            src: url('MonumentGrotesk-Mono.otf') format('opentype');
            font-weight: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Riforma', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            color: #000000;
            background: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .plaak {
            font-family: 'Plaak', sans-serif;
            font-weight: bold;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .monument {
            font-family: 'Monument', monospace;
            letter-spacing: 0.05em;
        }

        .smooth {
            transition: all 0.2s ease;
        }

        .numbered-section {
            background: #000000;
            color: #FFFFFF;
            padding: 10px 16px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .context-box {
            background: #F8F8F8;
            border-left: 4px solid #000000;
            padding: 24px;
        }

        .btn-primary {
            background: #000000;
            color: #FFFFFF;
            padding: 12px 24px;
            border: 2px solid #000000;
            font-family: 'Riforma', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-primary:disabled {
            background: #E0E0E0;
            border-color: #E0E0E0;
            color: #9CA3AF;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-secondary {
            background: #FFFFFF;
            color: #000000;
            padding: 12px 24px;
            border: 2px solid #000000;
            font-family: 'Riforma', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #F8F8F8;
        }

        .tool-card {
            background: #FFFFFF;
            border: 2px solid #E0E0E0;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            border-color: #000000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transform: translateY(-4px);
        }

        .tool-card.live {
            border-color: #FFD700;
            border-width: 3px;
        }

        .tool-card.live:hover {
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.2);
        }

        .status-badge {
            font-family: 'Monument', monospace;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 2px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .status-live {
            background: #FFD700;
            color: #000000;
        }

        .status-soon {
            background: #E0E0E0;
            color: #6B7280;
        }

        .status-beta {
            background: #FFFFFF;
            color: #000000;
            border: 2px solid #000000;
        }

        .module-badge {
            font-family: 'Monument', monospace;
            font-size: 12px;
            letter-spacing: 0.5px;
            color: #6B7280;
        }

        .search-input {
            border: 2px solid #E0E0E0;
            padding: 12px 16px;
            font-family: 'Riforma', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #FFFFFF;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            border-color: #000000;
        }

        .filter-select {
            border: 2px solid #E0E0E0;
            padding: 12px 16px;
            font-family: 'Riforma', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #FFFFFF;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #000000;
        }

        .progress-bar {
            height: 8px;
            background: #E0E0E0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            transition: width 0.5s ease;
        }

        .stat-card {
            background: #F8F8F8;
            border-left: 4px solid #000000;
            padding: 24px;
            text-align: center;
        }

        .header-gradient {
            background: linear-gradient(180deg, #000000 0%, #1F2937 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.4s ease-out;
        }

        @media (max-width: 768px) {
            .plaak {
                font-size: 32px;
            }
            
            .tool-card {

            const filteredTools = toolsData.filter(tool => {

                                    tool.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    tool.moduleName.toLowerCase().includes(searchTerm.toLowerCase());

                const matchesModule = filterModule === 'all' || tool.module === parseInt(filterModule);
                return matchesSearch && matchesStatus && matchesModule;
            });

            // Group by module
            const modules = [...new Set(toolsData.map(t => t.module))].sort();

                                    <div className="progress-bar mb-2">

                                    </div>
                                    <p className="text-sm text-gray-600">{liveTools} of {totalTools} tools completed</p>
                                </div>

                                <div className="stat-card">
                                    <p className="monument text-xs mb-2 text-gray-600">[LIVE TOOLS]</p>
                                    <p className="plaak text-5xl mb-2">{liveTools}</p>
                                    <p className="text-sm text-gray-600">Ready to use now</p>
                                </div>

                                <div className="stat-card">
                                    <p className="monument text-xs mb-2 text-gray-600">[DECISIONS FORCED]</p>
                                    <p className="plaak text-5xl mb-2">127</p>
                                    <p className="text-sm text-gray-600">Strategic commitments made</p>
                                </div>

                                <div className="stat-card">
                                    <p className="monument text-xs mb-2 text-gray-600">[FTP EARNED]</p>
                                    <p className="plaak text-5xl mb-2">850</p>
                                    <p className="text-sm text-gray-600">Fast Track Points</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Filters & Search */}
                    <section className="border-b border-gray-200 py-6 px-8">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div className="md:col-span-2">
                                    <input
                                        type="search"
                                        className="search-input"
                                        placeholder="Search tools by name, description, or module..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}

        function ToolCard({ tool, view, index }) {
            const handleClick = () => {
                if (tool.status === 'live' && tool.link) {
                    window.location.href = tool.link;
                }
            };

            if (view === 'list') {
                return (
                    <div 
                        className={`tool-card ${tool.status} animate-in cursor-pointer flex flex-row items-center gap-6`}
                        style={{animationDelay: `${index * 0.05}s`}}
                        onClick={handleClick}
                    >
                        <div className="flex-shrink-0">
                            <div className="w-16 h-16 bg-black text-white flex items-center justify-center">
                                <span className="plaak text-2xl">{String(tool.id).padStart(2, '0')}</span>
                            </div>
                        </div>

                        <div className="flex-1">
                            <div className="flex items-center gap-2 mb-2">
                                <span className="module-badge">[MODULE {String(tool.module).padStart(2, '0')} → {tool.moduleName}]</span>
                                <span className={`status-badge status-${tool.status}`}>
                                    {tool.status === 'live' ? 'LIVE' : tool.status === 'beta' ? 'BETA' : 'COMING SOON'}
                                </span>
                            </div>
                            <h3 className="plaak text-xl mb-2">{tool.name}</h3>
                            <p className="text-gray-700 text-sm">{tool.description}</p>
                        </div>

                        <div className="flex-shrink-0">
                            {tool.status === 'live' ? (
                                <button className="btn-primary">LAUNCH →</button>
                            ) : (
                                <button className="btn-primary" disabled>LOCKED</button>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    className={`tool-card ${tool.status} animate-in`}
                    style={{animationDelay: `${index * 0.05}s`}}
                    onClick={handleClick}
                >
                    <div className="flex items-start justify-between mb-4">
                        <div className="w-12 h-12 bg-black text-white flex items-center justify-center flex-shrink-0">
                            <span className="plaak text-lg">{String(tool.id).padStart(2, '0')}</span>

                        <span className={`status-badge status-${tool.status}`}>

</body>
